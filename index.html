<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Loading Page</title>
    <style>
        /* CSS for the loading screen */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .loader {
            border: 16px solid #4CAF50;
            border-top: 16px solid #f3f3f3;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* CSS for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background-color: #fff;
            color: #000; /* Set text color to black */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .confirm-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loader"></div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <p>After you press confirm, your print can't be refunded. Press confirm only if you are OK with this.</p>
            <button class="confirm-button" onclick="goFullscreen()">Confirm</button>
        </div>
    </div>

    <script>
        // Show the fake loading screen
        setTimeout(() => {
            document.querySelector(".loader").style.display = "none";
            document.querySelector("#popup").style.display = "block";
        }, 3000);

        // Function to fake loading again and go fullscreen
        function goFullscreen() {
            document.querySelector("#popup").style.display = "none";
            document.querySelector(".loader").style.display = "block";
            setTimeout(() => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
                // For other browsers
                else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                setTimeout(() => {
                    window.location.href = "http://192.168.1.57";
                }, 3000);
            }, 3000);
        }
    </script>
</body>
</html>
